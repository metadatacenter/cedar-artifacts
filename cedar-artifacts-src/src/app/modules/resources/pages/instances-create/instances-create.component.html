<app-header title="Create Instance"></app-header>
<ng-container *ngIf="ready">
  <cedar-embeddable-editor
    [config]="conf"
    [templateObject]="template"
  ></cedar-embeddable-editor>
  <app-cedar-data-saver
    [operation]="operation"
    [folderId]="folderId"
    [templateId]="templateId"
    [templateName]="templateName"
  ></app-cedar-data-saver>
  <app-cancel
    [operation]="operation"
    [folderId]="folderId"
  ></app-cancel>
</ng-container>
