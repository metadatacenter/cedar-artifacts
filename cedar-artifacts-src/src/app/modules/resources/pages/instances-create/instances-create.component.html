<app-header title="Create Instance"></app-header>
<ng-container *ngIf="ready">
  <button mat-button (click)="saveToCedar()">Save</button>
  <cedar-embeddable-editor
    [config]="conf"
    [templateObject]="template"
  ></cedar-embeddable-editor>
  <app-cedar-data-saver [operation]="operation" [folderId]="folderId"></app-cedar-data-saver>
</ng-container>
