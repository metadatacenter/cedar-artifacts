<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CEDAR Artifacts</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- This div is needed when targeting ES5. It will add the adapter to browsers that support customElements, which require ES6 classes -->
  <div id="ce-es5-shim">
    <script type="text/javascript">
      if (!window.customElements) {
        var ceShimContainer = document.querySelector('#ce-es5-shim');
        ceShimContainer.parentElement.removeChild(ceShimContainer);
      }
    </script>
    <script type="text/javascript"
            src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  </div>

  <!-- load the webcomponents loader, which injects the necessary polyfill bundle -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- load the component -->
  <script src="https://component.metadatacenter.org/cedar-embeddable-editor/cedar-embeddable-editor-2.6.34.js" type="text/javascript"></script>
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
</html>
